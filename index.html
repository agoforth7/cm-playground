<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Connie Maxwell Playground</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link href="https://fonts.googleapis.com/css?family=Overlock" rel="stylesheet">
</head>
<body>
	<div class="hero">
		<div class="top-bar clearfix">
			<div class="top-bar-left">
				<img src="images/CM_logo.png">
			</div>
			<div class="top-bar-right">
				<ul class="menu">
					<li>
						<a href="#">Donate</a>
					</li>
					<li>
						<a href="#">Events</a>
					</li>
					<li>
						<a href="#">Resources</a>
					</li>
				</ul>
			</div>
		</div>
		<div class="animated-clouds">
			<div class="cloud-3"></div>
			<div class="cloud-1"></div>
			<div class="cloud-2"></div>
		</div>
		<div class="tree">
			<img src="images/reading-tree.png">
		</div>
		<div class="bench">
			<img src="images/bench.png">
		</div>
		<div class="teens">
			<img src="images/teenagers.png">
		</div>
		<div class="walking-kids">
			<div class="kids"></div>
		</div>
		<div class="bottom-clouds">
			<div class="bottom-clouds-left">
				<img class="left-cloud" src="images/left-cloud.png">
			</div>
			<div class="bottom-clouds-right">
				<img class="right-cloud" src="images/right-cloud.png">
			</div>
		</div>
	</div>
</body>
</html>
